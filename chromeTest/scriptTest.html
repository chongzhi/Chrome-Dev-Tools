<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css" media="screen">
        body {
            font-family:"Microsoft YaHei";
        }
        #t{
            width:200px;
            padding: 10px;
            border:1px solid red;
        }
        hr {    
            border: none;
            border-bottom: 1px dashed #999;
            margin: 20px 0;
        }

    </style>
</head>
<body>
    <!-- Event Listener -->
    <h2>Event Listener</h2>
    <div id="t"><span>addEventListener click</span></div>
    <hr>

    <h2>delegate</h2>
    <ul id="delegate">
        <li>click1</li>
        <li>click2</li>
        <li>click3</li>
        <li>click4</li>
        <li>click5</li>
    </ul>
    <hr>
    
    <!-- Local Storage -->
    <h2>Local Storage</h2>
    key: <input type="text" name="" id="key">
    value: <input type="text" id="value" />
    <input type="button" value="setItem" id="btn">
    <br>
    key: <input type="text" name="" id="key2">
    <input type="button" value="removeItem" id="btn2">
    <br>
    <input type="button" value="clear" id="clear">
    <hr>

    <!-- ajax -->
    <h2>ajax</h2>
    <input type="button" value="发送请求" id="ajax">
    <div id="resp"></div>
    <hr>

    <!-- loadimages -->
    <a href="#" title="加载图片" id="loadImage">加载图片及执行for循环</a>
    <div id="content"></div>

    <!-- <textarea name="" id="ta"></textarea>
    <div id="box">
        <h2>Message</h2>
    </div> -->


    <script src="js.js"> </script>

</html>
